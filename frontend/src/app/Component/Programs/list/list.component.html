<div class="container">
    <h2 class="title">Programs</h2>
    <a routerLink="/programs/add" class="add-btn">+ Add Program</a>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Budget</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let program of programs.slice((currentPage-1) * itemsPerPage, currentPage * itemsPerPage)">
          <td>{{ program.name }}</td>
          <td>{{ program.description }}</td>
          <td>{{ program.startDate }}</td>
          <td>{{ program.endDate }}</td>
          <td>{{ program.budget | currency }}</td>
          <td>
            <a [routerLink]="['/programs/edit', program.id]" class="edit-btn">Edit</a>
            <button (click)="deleteProgram(program.id)" class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="changePage(i+1)" [class.active]="currentPage === i+1">
        {{ i + 1 }}
      </button>
    </div>
  </div>
