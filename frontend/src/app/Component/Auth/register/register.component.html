<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
        <input type="text" formControlName="name" placeholder="Full Name" class="w-full p-2 border rounded" />
        <input type="email" formControlName="email" placeholder="Email" class="w-full p-2 border rounded" />
        <input type="password" formControlName="password" placeholder="Password" class="w-full p-2 border rounded" />
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded" />
        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Register</button>
      </form>
    </div>
  </div>
