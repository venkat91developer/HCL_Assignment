<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
      
      <!-- Full Name Field -->
      <input type="text" formControlName="name" placeholder="Full Name" class="w-full p-2 border rounded" />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500">
        Full Name is required
      </div>

      <!-- Email Field -->
      <input type="email" formControlName="email" placeholder="Email" class="w-full p-2 border rounded" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500">
        Enter a valid email
      </div>
      <div *ngIf="emailExists" class="text-red-500">This email is already registered</div>

      <!-- Password Field -->
      <input type="password" formControlName="password" placeholder="Password" class="w-full p-2 border rounded" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500">
        Password must be at least 6 characters
      </div>

      <!-- Confirm Password Field -->
      <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" class="w-full p-2 border rounded" />
      <div *ngIf="registerForm.hasError('notMatching') && registerForm.get('confirmPassword')?.touched" class="text-red-500">
        Passwords do not match
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Register</button>
    </form>
  </div>
</div>
