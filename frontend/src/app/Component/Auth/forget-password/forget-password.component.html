<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-center mb-4">Forgot Password</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()" class="space-y-4">
        <input type="email" formControlName="email" placeholder="Enter your email" class="w-full p-2 border rounded" />
        <button type="submit" class="w-full bg-yellow-500 text-white p-2 rounded">Reset Password</button>
      </form>
    </div>
  </div>
