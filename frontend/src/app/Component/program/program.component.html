<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Add Medical Research Program</h2>
  <form [formGroup]="programForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700">Name</label>
      <input type="text" formControlName="name" class="w-full px-4 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Description</label>
      <textarea formControlName="description" class="w-full px-4 py-2 border rounded"></textarea>
    </div>
    <div class="mb-4 grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700">Start Date</label>
        <input type="date" formControlName="startDate" class="w-full px-4 py-2 border rounded" />
      </div>
      <div>
        <label class="block text-gray-700">End Date</label>
        <input type="date" formControlName="endDate" class="w-full px-4 py-2 border rounded" />
      </div>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">Budget</label>
      <input type="number" formControlName="budget" class="w-full px-4 py-2 border rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">File Attachment</label>
      <input type="file" (change)="onFileSelected($event)" class="w-full px-4 py-2 border rounded" />
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded" [disabled]="loading">
      <span *ngIf="loading" class="animate-spin">ðŸ”„</span>
      <span *ngIf="!loading">Submit</span>
    </button>
  </form>
</div>
