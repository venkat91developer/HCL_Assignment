<div class="container">
    <h2 class="title">Participants</h2>
    <a routerLink="/participant/add" class="add-btn">+ Add Participant</a>
  
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Enrollment Date</th>
          <th>Medical Report</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let participant of participants.slice((currentPage-1) * itemsPerPage, currentPage * itemsPerPage)">
          <td>{{ participant.name }}</td>
          <td>{{ participant.age }}</td>
          <td>{{ participant.enrollmentDate }}</td>
          <td>{{ participant.medicalReport }}</td>
          <td>
            <a [routerLink]="['/participant/edit', participant._id]" class="edit-btn">Edit</a>
            <button (click)="deleteParticipant(participant._id)" class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

      <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="changePage(i+1)" [class.active]="currentPage === i+1">
        {{ i + 1 }}
      </button>
    </div> -->
  </div>
